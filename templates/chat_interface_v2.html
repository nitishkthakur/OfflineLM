<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLLAMA Chat Interface</title>
    <style>
        :root {
            /* Fluent 2 Design Tokens - Neutral Colors */
            --colorNeutralBackground1: #1e1e1e;
            --colorNeutralBackground2: #2a2a2a;
            --colorNeutralBackground3: #323232;
            --colorNeutralBackground4: #3e3e3e;
            --colorNeutralBackground5: #484848;
            --colorNeutralBackground6: #525252;
            --colorNeutralForeground1: #ffffff;
            --colorNeutralForeground2: #f2f2f2;
            --colorNeutralForeground3: #e5e5e5;
            --colorNeutralStroke1: #616161;
            --colorNeutralStroke2: #525252;
            --colorNeutralStroke3: #424242;
            
            /* Brand Colors */
            --colorBrandBackground: #005a9e;
            --colorBrandBackgroundHover: #106ebe;
            --colorBrandBackgroundPressed: #005a9e;
            --colorBrandForeground1: #ffffff;
            
            /* Spacing and Layout */
            --spacingHorizontalXS: 4px;
            --spacingHorizontalS: 8px;
            --spacingHorizontalM: 12px;
            --spacingHorizontalL: 16px;
            --spacingHorizontalXL: 20px;
            --spacingHorizontalXXL: 24px;
            --spacingVerticalXS: 4px;
            --spacingVerticalS: 8px;
            --spacingVerticalM: 12px;
            --spacingVerticalL: 16px;
            --spacingVerticalXL: 20px;
            --spacingVerticalXXL: 24px;
            
            /* Border Radius */
            --borderRadiusSmall: 4px;
            --borderRadiusMedium: 8px;
            --borderRadiusLarge: 12px;
            --borderRadiusXLarge: 16px;
            --borderRadiusCircular: 50%;
            
            /* Typography */
            --fontSizeBase300: 14px;
            --fontSizeBase400: 16px;
            --fontSizeBase500: 20px;
            --fontWeightRegular: 400;
            --fontWeightMedium: 500;
            --fontWeightSemibold: 600;
            
            /* Shadows */
            --shadow2: 0px 1px 2px rgba(0, 0, 0, 0.14), 0px 0px 2px rgba(0, 0, 0, 0.12);
            --shadow4: 0px 2px 4px rgba(0, 0, 0, 0.14), 0px 0px 2px rgba(0, 0, 0, 0.12);
            --shadow8: 0px 4px 8px rgba(0, 0, 0, 0.14), 0px 0px 2px rgba(0, 0, 0, 0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, 'Roboto', 'Helvetica Neue', sans-serif;
            background-color: var(--colorNeutralBackground1);
            color: var(--colorNeutralForeground1);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--colorNeutralBackground2);
            padding: var(--spacingVerticalL) var(--spacingHorizontalXL);
            border-bottom: 1px solid var(--colorNeutralStroke2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow2);
        }

        .header h1 {
            font-size: var(--fontSizeBase500);
            font-weight: var(--fontWeightSemibold);
            color: var(--colorNeutralForeground1);
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .model-selector {
            background: var(--colorNeutralBackground3);
            border: 1px solid var(--colorNeutralStroke2);
            border-radius: var(--borderRadiusMedium);
            padding: var(--spacingVerticalS) var(--spacingHorizontalM);
            color: var(--colorNeutralForeground1);
            font-size: var(--fontSizeBase300);
            cursor: pointer;
            min-width: 120px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .model-selector:focus {
            outline: none;
            border-color: var(--colorBrandBackground);
            box-shadow: 0 0 0 2px rgba(0, 132, 255, 0.2);
        }

        .toggle-button {
            background: var(--colorNeutralBackground3);
            border: 1px solid var(--colorNeutralStroke3);
            border-radius: var(--borderRadiusMedium);
            padding: var(--spacingVerticalS) var(--spacingHorizontalM);
            color: var(--colorNeutralForeground1);
            font-size: var(--fontSizeBase300);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: var(--fontWeightMedium);
        }

        .toggle-button:hover {
            background: var(--colorNeutralBackground4);
            box-shadow: var(--shadow2);
        }

        .toggle-button.active {
            background: var(--colorBrandBackground);
            border-color: var(--colorBrandBackground);
            color: var(--colorBrandForeground1);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
            padding: 0 var(--spacingHorizontalXL);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacingVerticalXXL) 0;
            display: flex;
            flex-direction: column;
            gap: var(--spacingVerticalXXL);
        }

        .message {
            display: flex;
            gap: var(--spacingHorizontalL);
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: var(--borderRadiusMedium);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: var(--fontWeightSemibold);
            font-size: var(--fontSizeBase300);
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: var(--colorBrandBackground);
            color: var(--colorBrandForeground1);
        }

        .assistant .message-avatar {
            background: var(--colorNeutralBackground4);
            color: var(--colorNeutralForeground1);
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            padding: var(--spacingVerticalS) 0;
            font-size: var(--fontSizeBase300);
        }

        .input-area {
            padding: var(--spacingVerticalXXL) 0;
            border-top: 1px solid var(--colorNeutralStroke2);
            box-shadow: var(--shadow4);
        }

        .input-controls {
            display: flex;
            gap: var(--spacingHorizontalS);
            margin-bottom: var(--spacingVerticalL);
            flex-wrap: wrap;
        }

        .control-button {
            background: var(--colorNeutralBackground2);
            border: 1px solid var(--colorNeutralStroke3);
            border-radius: var(--borderRadiusMedium);
            padding: var(--spacingVerticalS) var(--spacingHorizontalM);
            color: var(--colorNeutralForeground1);
            font-size: var(--fontSizeBase300);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: var(--spacingHorizontalXS);
            font-weight: var(--fontWeightMedium);
        }

        .control-button:hover {
            background: var(--colorNeutralBackground3);
            border-color: var(--colorNeutralStroke2);
            box-shadow: var(--shadow2);
        }

        .control-button.active {
            background: var(--colorBrandBackground);
            border-color: var(--colorBrandBackground);
            color: var(--colorBrandForeground1);
        }

        .input-container {
            position: relative;
            background: var(--colorNeutralBackground2);
            border: 1px solid var(--colorNeutralStroke2);
            border-radius: var(--borderRadiusLarge);
            padding: var(--spacingVerticalM) var(--spacingHorizontalL);
            display: flex;
            align-items: flex-end;
            gap: var(--spacingHorizontalM);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-container:focus-within {
            border-color: var(--colorBrandBackground);
            box-shadow: 0 0 0 2px rgba(0, 132, 255, 0.2);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--colorNeutralForeground1);
            font-size: var(--fontSizeBase400);
            resize: none;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
            line-height: 1.4;
        }

        .message-input::placeholder {
            color: var(--colorNeutralForeground3);
        }

        .input-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .file-input {
            display: none;
        }

        .file-button, .send-button {
            background: var(--colorNeutralBackground4);
            border: none;
            border-radius: var(--borderRadiusMedium);
            padding: var(--spacingVerticalS);
            color: var(--colorNeutralForeground1);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-button:hover {
            background: var(--colorNeutralBackground5);
            box-shadow: var(--shadow2);
        }

        .send-button {
            background: var(--colorBrandBackground);
            color: var(--colorBrandForeground1);
        }

        .send-button:hover {
            background: var(--colorBrandBackgroundHover);
            box-shadow: var(--shadow4);
        }

        .send-button:disabled {
            background: var(--colorNeutralBackground4);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .file-preview {
            margin-top: var(--spacingVerticalS);
            padding: var(--spacingVerticalS);
            background: var(--colorNeutralBackground4);
            border-radius: var(--borderRadiusMedium);
            font-size: var(--fontSizeBase300);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--colorNeutralStroke3);
        }

        .remove-file {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 14px;
        }

        .status-indicator {
            position: fixed;
            top: 80px;
            right: var(--spacingHorizontalXL);
            background: var(--colorNeutralBackground2);
            border: 1px solid var(--colorNeutralStroke2);
            border-radius: var(--borderRadiusMedium);
            padding: var(--spacingVerticalS) var(--spacingHorizontalM);
            font-size: var(--fontSizeBase300);
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: var(--shadow4);
            color: var(--colorNeutralForeground1);
        }

        .status-indicator.show {
            opacity: 1;
        }

        .memory-button {
            display: none;
        }

        @media (max-width: 768px) {
            .header-controls {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .input-controls {
                justify-content: center;
            }
            
            .control-button {
                font-size: 11px;
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>OLLAMA Chat Interface</h1>
        <div class="header-controls">
            <select class="model-selector" id="modelSelector">
                <option value="llama3.2">Llama 3.2</option>
                <option value="llama3.1">Llama 3.1</option>
                <option value="llama3">Llama 3</option>
                <option value="mistral">Mistral</option>
                <option value="codellama">CodeLlama</option>
                <option value="phi3">Phi-3</option>
                <option value="gemma2">Gemma 2</option>
            </select>
            <button class="toggle-button" id="ragToggle">RAG Mode: OFF</button>
            <button class="toggle-button" id="deepResearchToggle">Deep Research: OFF</button>
        </div>
    </div>

    <div class="memory-button" id="memoryButton" title="Memory">
        üß†
    </div>

    <div class="status-indicator" id="statusIndicator">
        Ready
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message assistant">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    Hello! I'm your OLLAMA-powered assistant. I can help you with web searches, deep research, analyze uploaded files and images, and maintain conversation memory. How can I assist you today?
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-controls">
                <button class="control-button" id="webSearchBtn">
                    üîç Web Search
                </button>
                <button class="control-button" id="imageBtn">
                    üñºÔ∏è Upload Image
                </button>
                <button class="control-button" id="fileBtn">
                    üìÅ Upload File
                </button>
            </div>

            <div class="input-container">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Message OLLAMA Chat..."
                    rows="1"
                ></textarea>
                <div class="input-actions">
                    <input type="file" class="file-input" id="imageInput" accept="image/*">
                    <input type="file" class="file-input" id="fileInput" accept=".pdf,.doc,.docx,.txt,.csv,.json">
                    <button class="send-button" id="sendButton" disabled>
                        ‚û§
                    </button>
                </div>
            </div>
            <div id="filePreview" class="file-preview" style="display: none;">
                <span id="fileName"></span>
                <button class="remove-file" id="removeFile">‚úï</button>
            </div>
        </div>
    </div>

    <script>
        // State management
        let state = {
            ragMode: false,
            deepResearch: false,
            webSearch: false,
            currentFile: null,
            selectedModel: 'llama3.2',
            messages: []
        };

        // DOM elements
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messages = document.getElementById('messages');
        const ragToggle = document.getElementById('ragToggle');
        const deepResearchToggle = document.getElementById('deepResearchToggle');
        const webSearchBtn = document.getElementById('webSearchBtn');
        const imageBtn = document.getElementById('imageBtn');
        const fileBtn = document.getElementById('fileBtn');
        const imageInput = document.getElementById('imageInput');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const fileName = document.getElementById('fileName');
        const removeFile = document.getElementById('removeFile');
        const modelSelector = document.getElementById('modelSelector');
        const statusIndicator = document.getElementById('statusIndicator');

        // Event listeners
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
            sendButton.disabled = !this.value.trim() && !state.currentFile;
        });

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        ragToggle.addEventListener('click', function() {
            state.ragMode = !state.ragMode;
            this.textContent = `RAG Mode: ${state.ragMode ? 'ON' : 'OFF'}`;
            this.classList.toggle('active', state.ragMode);
            showStatus(`RAG Mode ${state.ragMode ? 'enabled' : 'disabled'}`);
        });

        deepResearchToggle.addEventListener('click', function() {
            state.deepResearch = !state.deepResearch;
            this.textContent = `Deep Research: ${state.deepResearch ? 'ON' : 'OFF'}`;
            this.classList.toggle('active', state.deepResearch);
            showStatus(`Deep Research ${state.deepResearch ? 'enabled' : 'disabled'}`);
        });

        webSearchBtn.addEventListener('click', function() {
            state.webSearch = !state.webSearch;
            this.classList.toggle('active', state.webSearch);
            showStatus(`Web Search ${state.webSearch ? 'enabled' : 'disabled'}`);
        });

        imageBtn.addEventListener('click', () => imageInput.click());
        fileBtn.addEventListener('click', () => fileInput.click());

        imageInput.addEventListener('change', handleFileSelect);
        fileInput.addEventListener('change', handleFileSelect);

        removeFile.addEventListener('click', function() {
            state.currentFile = null;
            filePreview.style.display = 'none';
            imageInput.value = '';
            fileInput.value = '';
            sendButton.disabled = !messageInput.value.trim();
        });

        modelSelector.addEventListener('change', function() {
            state.selectedModel = this.value;
            showStatus(`Model changed to: ${this.options[this.selectedIndex].text}`);
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                state.currentFile = file;
                fileName.textContent = file.name;
                filePreview.style.display = 'flex';
                sendButton.disabled = false;
                showStatus(`File selected: ${file.name}`);
            }
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text && !state.currentFile) return;

            // Add user message
            addMessage('user', text || `[File: ${state.currentFile.name}]`);

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;

            // Show typing indicator
            showStatus('Processing...');

            // Simulate API call
            setTimeout(() => {
                const response = generateResponse(text);
                addMessage('assistant', response);
                showStatus('Ready');
            }, 1000 + Math.random() * 2000);

            // Clear file after sending
            if (state.currentFile) {
                state.currentFile = null;
                filePreview.style.display = 'none';
                imageInput.value = '';
                fileInput.value = '';
            }
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${role === 'user' ? 'You' : 'AI'}</div>
                <div class="message-content">${content}</div>
            `;
            
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
            
            state.messages.push({ role, content });
        }

        function generateResponse(userMessage) {
            let response = "I understand your request. ";
            
            if (state.webSearch) {
                response += "I'll search the web for relevant information. ";
            }
            
            if (state.deepResearch) {
                response += "I'll perform deep research on this topic. ";
            }
            
            if (state.ragMode) {
                response += "All search results and file content will be added to my context using RAG. ";
            }
            
            if (state.currentFile) {
                response += "I'll analyze the uploaded file. ";
            }
            
            response += "This is a simulated response from the OLLAMA model. In the actual implementation, this would be processed by your FastAPI backend using LangChain and LangGraph.";
            
            return response;
        }

        function showStatus(message) {
            statusIndicator.textContent = message;
            statusIndicator.classList.add('show');
            setTimeout(() => {
                statusIndicator.classList.remove('show');
            }, 3000);
        }

        // Initialize
        showStatus('OLLAMA Chat Interface Ready');
    </script>
</body>
</html>
